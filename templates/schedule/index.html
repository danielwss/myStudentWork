{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}

        <nav>
            <a class="border-button" href="{% url 'teachers' school.id %}">Учителя</a>
        </nav>
        <p class="cover-heading-center">

            {% endfor %}
        </p>
    </div>
{% endblock %}
