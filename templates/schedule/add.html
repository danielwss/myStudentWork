{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <h1 class="title">Форма добавления расписания</h1>

    <form class="text-white" action="{% url 'add_schedule' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="border-button">Добавить</button>
        <button type="reset" class="border-button">Очистить</button>

    </form>

{% endblock %}
